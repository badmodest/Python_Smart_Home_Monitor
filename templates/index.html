<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css">
  <title>Smart Home Monitor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500&display=swap');
    .fa-home { color: white; padding-right: 20px;}
    .fa-chart-bar { color: white; padding-right: 20px;}
    .fa-tachometer-alt { color: white; padding-right: 20px;}
    .fa-sign-out-alt { color: white; padding-right: 20px;}

    body {
      font-family: "Work Sans", sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #333;
      transition: background 0.3s;
      -webkit-font-smoothing: antialiased;
    }

    .bottom-menu {
      display: none;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #333;
      z-index: 1000;
      justify-content: space-around;
      padding: 10px;
    }

    .bottom-menu a {
      color: white;
      text-decoration: none;
      font-size: 2.5vw;
    }

    .side-menu {
      width: 10%;
      background: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2%;
    }

    .menu-header {
      color: #fff;
      font-size: 2vw;
      margin-bottom: 2%;
    }

    .menu-item {
      position: relative;
      color: #fff;
      text-decoration: none;
      padding: 1%;
      margin: 1% 0;
      transition: color 0.3s;
      z-index: 11; 
    }
    
    .menu-item::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% + 40px);
      height: calc(100% + 40px);
      background-color: transparent;
      border-radius: 99px;
      z-index: -1;
      transition: all 0.3s;
    }
    
    .menu-item:hover::before {
      background-color: #22a1db;
      opacity: 0.6;
      transition: all 0.5s;
      z-index: 2; 
    }
    
    .menu-item:hover {
      color: #fff;
      transform: scale(0.9);
      transition: all 0.5s;
      z-index: 1; 
    }
    

    .content {
      flex: 1;
      overflow-y: auto;
      padding: 2%;
      background: #181818;
      border-radius: 20px;
      margin-block: 20px;
    }
    /* Убрать мб */
    header {
      font-size: 2vw;
      margin-bottom: 2%;
      color: #c0c0c0;
    }

    h3,
    p {
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      grid-gap: 4% 4%;
      margin-block: 0%;
      align-content: stretch;
      justify-items: center;
  }

    .card {
      padding: 2%;
      border-radius: 20px;
      box-sizing: border-box;
      width: 190px;
      height: 254px;
      background: #333333;
      border: 1px solid #c0c0c0;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(6px);
      cursor: pointer;
      transition: all 0.5s;
      user-select: none;
      color: black;
    }
    
    .card:hover {
      border: 1px solid #287597;
      transform: scale(1.1);
      z-index: 10;
    }
    
    .card:active {
      transform: scale(0.95) rotateZ(1.7deg);
    }

  
    @media screen and (max-width: 767px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
      }
  
      .side-menu {
        width: 100%;
        padding: 5%;
        box-shadow: none;
      }
  
      .menu-item {
        text-align: center;
      }
    }
    /* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
  body {
    font-size: 14px;
  }

  .side-menu {
    display: none;
  }

  .bottom-menu {
    display: flex;
    flex-direction: row;
  }

  .menu-item {
    padding: 10px;
  }

  .content{
    border-radius: 0px;
    margin-block: 0px;
  }

  .card {
    padding: 10px;
    width: 48vw;
    height: 13vh;
  }
}

/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px) {
  body {
    font-size: 16px;
  }

  .side-menu {
    width: 20%;
  }

  .bottom-menu {
    display: none;
  }


  .card {
    padding: 15px;
  }
}

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {
  body {
    font-size: 18px;
  }

  .side-menu {
    width: 10%;
  }

  .bottom-menu {
    display: none;
  }


  .card {
    padding: 20px;
  }
}

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {
  body {
    font-size: 20px;
  }

  .side-menu {
    width: 10%;
  }

  .bottom-menu {
    display: none;
  }


  .card {
    padding: 25px;
  }
}

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {
  body {
    font-size: 22px;
  }

  .side-menu {
    width: 10%;
  }

  .bottom-menu {
    display: none;
  }


  .card {
    padding: 30px;
  }
}

  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="bottom-menu">
    <a href="#" class="menu-item"><i class="fas fa-home fa-2x"></i></a>
    <a href="#" class="menu-item"><i class="fas fa-chart-bar fa-2x"></i></a>
    <a href="#" class="menu-item"><i class="fas fa-tachometer-alt fa-2x"></i></a>
    <a href="/login" action="/login" class="menu-item"><i class="fas fa-sign-out-alt fa-2x"></i></a>
  </div>

  <div class="side-menu">
    <div class="menu-header">Smart Home</div>
    <a href="#" class="menu-item"><i class="fas fa-home fa-lg"></i>Home</a>
    <a href="#" class="menu-item"><i class="fas fa-chart-bar fa-lg"></i>Overview</a>
    <a href="/charts" class="menu-item"><i class="fas fa-tachometer-alt fa-lg"></i>Dashboard</a>
    <a href="/login" action="/login" class="menu-item"><i class="fas fa-sign-out-alt fa-lg"></i>Log Out</a>
  </div>
  <div class="content">
    <div class="grid">
      {% for sensor, data in sensor_data.items() %}
        <div class="card">
          <h3>{{ sensor }}</h3>
          <p>Value: <span id="{{ sensor }}Value">{{ data.value }}</span> {{ data.unit }}</p>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    function updateData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          Object.keys(data).forEach(sensor => {
            document.getElementById(`${sensor}Value`).innerText = data[sensor].value;
          });
        });
        var canvas = document.getElementById("canvas");
        chartify(canvas, data);
        var settings = {
          "backgroundColor": "#333333", 
          "chartColor": "#cdb3d5",
          "chartLinesColor": "#fff",
          "textColor": "#fff"
      };
    }

    setInterval(updateData, 5500);
</body>
</html>
