<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>Smart Home Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #333333;
      transition: background 0.3s;
    }
  
    .side-menu {
      width: 20%;
      background: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2%;
    }
  
    .menu-header {
      color: #fff;
      font-size: 2vw;
      margin-bottom: 2%;
    }
  
    .menu-item {
      color: #fff;
      text-decoration: none;
      padding: 1%;
      margin: 1% 0;
      transition: background 0.3s, color 0.3s;
      border-radius: 8px;
    }
  
    .menu-item:hover {
      background: #555;
      color: #fff;
    }
  
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 2%;
      background: #181818;
      border-radius: 2%;
    }
  
    header {
      font-size: 2vw;
      margin-bottom: 2%;
      color: #c0c0c0;
    }
  
    h3,
    p {
      color: #fff;
    }
  
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 2%;
      margin-block: 2%;
    }
  
    .card {
      padding: 2%;
      border-radius: 2%;
      background: #595959;
      opacity: 0.8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .chart-container {
      width: 100%;
      height: 10vw;
    }
  
    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
  
    .container {
      display: block;
      position: relative;
      cursor: pointer;
      font-size: 2.5vw;
      user-select: none;
    }
  

  
    @media screen and (max-width: 767px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(45%, 1fr));
      }
  
      .side-menu {
        width: 100%;
        padding: 5%;
        box-shadow: none;
      }
  
      .menu-item {
        text-align: center;
      }
    }
  </style>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="side-menu">
    <div class="menu-header">Smart Home</div>
    <a href="#" class="menu-item">Home</a>
    <a href="#" class="menu-item">Overview</a>
    <a href="#" class="menu-item">Dashboard</a>
    <a href="/submit_form" action="/submit_form" class="menu-item">Log Out</a>
  </div>
  <div class="content">
    <header>Smart Home Monitor</header>
    <label class="container">
      <input checked="checked" type="checkbox">
      <div class="checkmark"></div>
    </label>
    <div class="grid">
      {% for sensor, data in sensor_data.items() %}
        <div class="card">
          <h3>{{ sensor }}</h3>
          <p>Value: <span id="{{ sensor }}Value">{{ data.value }}</span> {{ data.unit }}</p>
          <div class="chart-container">
            <canvas id="{{ sensor }}Chart"></canvas>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    function updateData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          Object.keys(data).forEach(sensor => {
            document.getElementById(`${sensor}Value`).innerText = data[sensor].value;
          });
        });
    }

    setInterval(updateData, 1500);

    const body = document.body;
    const themes = ['light-mode', 'dark-mode'];
    let currentThemeIndex = 0;

    function toggleTheme() {
      currentThemeIndex = (currentThemeIndex + 1) % themes.length;
      body.className = themes[currentThemeIndex];
    }

    const checkmark = document.querySelector('.checkmark');
    checkmark.addEventListener('click', toggleTheme);
  </script>
</body>
</html>
