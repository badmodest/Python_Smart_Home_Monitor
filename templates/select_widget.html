
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Widget</title>
</head>
<body>
  <h1>Select Widget</h1>

  <ul>
    {% for widget in widgets %}
      <li>
        Widget {{ widget.id }} - 
        <a href="{{ url_for('index') }}">Add to Home</a>
        <pre>{{ widget | safe }}</pre>
      </li>
    {% endfor %}
  </ul>

</body>
</html>
