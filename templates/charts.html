<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
  <title>Sensor Data Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <form id="topicForm">
    {% for topic in topics %}
      <label>
        <input type="checkbox" name="selected_topics[]" value="{{ topic }}"> {{ topic }}
      </label><br>
    {% endfor %}
    <button type="button" onclick="getData()">Get Data</button>
  </form>

  <div id="chartsContainer">
    <!-- Контейнеры для графиков -->
  </div>

  <script>
    function getData() {
      var form = document.getElementById('topicForm');
      var formData = new FormData(form);

      fetch('/get_data', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        drawCharts(data);
      });
    }

    function drawCharts(data) {
      var chartsContainer = document.getElementById('chartsContainer');
      chartsContainer.innerHTML = ''; 

      for (var topic in data) {
        var canvas = document.createElement('canvas');
        canvas.id = topic + 'Chart';
        canvas.width = 400;
        canvas.height = 200;
        chartsContainer.appendChild(canvas);

        var ctx = canvas.getContext('2d');
        var chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data[topic].map(entry => entry.timestamp),
            datasets: [{
              label: topic,
              borderColor: 'rgb(75, 192, 192)',
              data: data[topic].map(entry => entry.value),
              fill: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'minute'
                }
              }
            }
          }
        });
      }
    }
  </script>
</body>
</html>
